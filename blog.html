<script>
  const komentarForm = document.getElementById('komentarForm');
  const daftarKomentar = document.getElementById('daftarKomentar');

  komentarForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const komentar = document.getElementById('komentar').value.trim();

    if (nama && komentar) {
      const baru = document.createElement('p');
      baru.innerHTML = `<strong>${nama}:</strong> ${komentar}`;
      daftarKomentar.appendChild(baru);

      // Bersihkan form dan hapus teks "Belum ada komentar" jika masih ada
      komentarForm.reset();
      const kosong = daftarKomentar.querySelector('p.text-gray-500');
      if (kosong) kosong.remove();
    }
  });
</script>
