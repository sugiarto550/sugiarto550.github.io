<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabel Perkalian & Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </head>

  <body
    class="bg-gradient-to-r from-gray-900 to-teal-800 min-h-screen pb-16 font-sans text-white"
  >
    <div class="container mx-auto my-16 max-w-4xl px-4">
      <!-- Header -->
      <div class="text-center mb-12">
        <h2
          class="text-4xl font-extrabold text-transparent bg-gradient-to-r from-green-400 to-teal-500 bg-clip-text"
        >
          <i class="bi bi-grid-3x3-gap-fill mr-2"></i>Tabel Perkalian 1–10
        </h2>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto mb-12">
        <table
          class="min-w-full table-auto border-collapse border border-teal-600 shadow-lg rounded-lg bg-gray-800"
        >
          <thead class="bg-teal-800 text-white">
            <tr>
              <th class="px-6 py-4 text-center text-xl font-semibold">x</th>
              <!-- Header for 1-10 -->
              <th class="px-6 py-4 text-center" colspan="10">
                <div class="grid grid-cols-10 gap-2" id="tableHeader"></div>
              </th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table body will be filled by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Kalkulator -->
      <hr class="my-8 border-gray-600" />
      <div
        class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 p-8 rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105"
      >
        <h4
          class="text-3xl font-bold text-green-400 mb-6 flex items-center justify-center"
        >
          <i class="bi bi-calculator mr-2"></i>Kalkulator Perkalian
        </h4>
        <form id="kalkulatorForm">
          <div class="flex justify-center gap-6 mb-8">
            <!-- Input Fields -->
            <input
              type="number"
              id="angka1"
              placeholder="Angka pertama"
              class="w-1/3 px-5 py-4 border-2 border-gray-600 rounded-lg bg-gray-900 text-white shadow-md focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-60 transition duration-300"
              required
            />
            <span class="text-5xl font-bold text-green-500">×</span>
            <input
              type="number"
              id="angka2"
              placeholder="Angka kedua"
              class="w-1/3 px-5 py-4 border-2 border-gray-600 rounded-lg bg-gray-900 text-white shadow-md focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-60 transition duration-300"
              required
            />
          </div>
          <div class="text-center mt-6">
            <!-- Submit Button -->
            <button
              type="submit"
              class="px-10 py-4 bg-gradient-to-r from-green-600 to-teal-500 text-white rounded-full shadow-lg hover:bg-green-700 hover:shadow-2xl transition duration-300 transform hover:scale-105"
            >
              <i class="bi bi-check-circle mr-2"></i> Hitung
            </button>
          </div>
        </form>
        <div
          id="hasil"
          class="text-center mt-8 font-semibold text-2xl text-green-400"
        ></div>
      </div>

      <!-- Kembali Button -->
      <div class="text-center mt-8">
        <a
          href="Homework.html"
          class="inline-flex items-center gap-2 px-6 py-3 border border-green-600 text-green-600 rounded-lg hover:bg-green-600 hover:text-white transition"
        >
          <i class="bi bi-arrow-left-circle"></i> Kembali ke Homework
        </a>
      </div>
    </div>

    <script>
      // Generate multiplication table dynamically
      function generateTable() {
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        // Create table header (1-10)
        for (let i = 1; i <= 10; i++) {
          const span = document.createElement("span");
          span.classList.add(
            "text-center",
            "text-lg",
            "font-medium",
            "text-teal-300"
          );
          span.textContent = i;
          tableHeader.appendChild(span);
        }

        // Create table rows (1-10)
        for (let i = 1; i <= 10; i++) {
          const row = document.createElement("tr");

          // First cell for the row header (1, 2, ..., 10)
          const th = document.createElement("th");
          th.classList.add(
            "px-6",
            "py-4",
            "text-center",
            "font-medium",
            "text-teal-300"
          );
          th.textContent = i;
          row.appendChild(th);

          // Create cells for multiplication results
          for (let j = 1; j <= 10; j++) {
            const td = document.createElement("td");
            td.classList.add("px-6", "py-4", "text-center", "text-teal-100");
            td.textContent = i * j;
            row.appendChild(td);
          }

          // Append the row to the table body
          tableBody.appendChild(row);
        }
      }

      // Call the function to generate the table when the page loads
      window.onload = generateTable;

      // Kalkulator logic
      document
        .getElementById("kalkulatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const a = parseFloat(document.getElementById("angka1").value);
          const b = parseFloat(document.getElementById("angka2").value);
          const hasil = a * b;
          document.getElementById(
            "hasil"
          ).textContent = `${a} × ${b} = ${hasil}`;
        });
    </script>
  </body>
</html>
