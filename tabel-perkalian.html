<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabel Perkalian & Kalkulator Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-teal-800 min-h-screen text-white">
  <div class="container mx-auto px-4 py-10">
    <!-- Navbar -->
    <nav class="flex justify-end space-x-4 mb-8">
      <a href="index.html" class="text-white hover:underline">Beranda</a>
      <a href="about.html" class="text-white hover:underline">About Me</a>
      <a href="contact-us.html" class="text-white hover:underline">Contact Us</a>
      <a href="blog.html" class="text-white hover:underline">Blog</a>
      <a href="hello.html" class="text-white hover:underline">Hello</a>
      <a href="tabel-perkalian.html" class="text-white hover:underline">Fun Area</a>
    </nav>

    <!-- Judul -->
    <h1 class="text-center text-4xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-teal-500">
      Tabel Perkalian Interaktif: BAMBANG SUGIARTO
    </h1>

    <!-- Tabel Perkalian -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full border-collapse border border-teal-600 shadow-lg rounded-lg bg-gray-800">
        <thead class="bg-teal-800 text-white">
          <tr>
            <th class="px-4 py-2 text-center text-lg font-semibold">x</th>
            <th class="px-4 py-2 text-center" colspan="10">
              <div class="grid grid-cols-10 gap-2 text-teal-300 font-semibold">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Hasil Klik -->
    <div id="result-box" class="text-center text-xl font-bold text-green-300 mt-4">
      Klik salah satu angka untuk melihat penjelasannya.
    </div>

    <!-- Kalkulator -->
    <div class="mt-16 bg-gray-900 p-8 rounded-xl shadow-xl">
      <h2 class="text-3xl text-green-400 text-center mb-6 font-bold">Kalkulator Perkalian</h2>
      <form id="kalkulatorForm" class="text-center">
        <input type="number" id="angka1" placeholder="Angka pertama"
          class="w-1/4 px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white mr-2" required />
        <span class="text-2xl font-bold">×</span>
        <input type="number" id="angka2" placeholder="Angka kedua"
          class="w-1/4 px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white ml-2" required />
        <button type="submit"
          class="mt-4 block mx-auto px-6 py-2 bg-green-600 hover:bg-green-700 rounded text-white font-semibold transition">Hitung</button>
      </form>
      <div id="hasil" class="text-center text-2xl text-green-400 mt-6"></div>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");
    const resultBox = document.getElementById("result-box");

    for (let i = 1; i <= 10; i++) {
      const row = document.createElement("tr");

      const th = document.createElement("th");
      th.className = "px-4 py-2 text-center font-medium text-teal-300";
      th.textContent = i;
      row.appendChild(th);

      for (let j = 1; j <= 10; j++) {
        const td = document.createElement("td");
        td.className = "px-4 py-2 text-center text-teal-100 hover:bg-teal-600 cursor-pointer transition";
        td.textContent = i * j;
        td.onclick = () => {
          resultBox.innerHTML = `${i} × ${j} = <strong>${i * j}</strong>`;
        };
        row.appendChild(td);
      }

      tableBody.appendChild(row);
    }

    document.getElementById("kalkulatorForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const a = parseFloat(document.getElementById("angka1").value);
      const b = parseFloat(document.getElementById("angka2").value);
      const hasil = a * b;
      document.getElementById("hasil").textContent = `${a} × ${b} = ${hasil}`;
    });
  </script>
</body>
</html>
