<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabel Perkalian & Kalkulator Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-white to-yellow-100 min-h-screen text-gray-900">
  <div class="container mx-auto px-4 py-10">
    <!-- Navbar -->
    <nav class="flex justify-end space-x-4 mb-8">
      <a href="index.html" class="text-gray-700 hover:underline">Beranda</a>
      <a href="about.html" class="text-gray-700 hover:underline">About Me</a>
      <a href="contact-us.html" class="text-gray-700 hover:underline">Contact Us</a>
      <a href="blog.html" class="text-gray-700 hover:underline">Blog</a>
      <a href="hello.html" class="text-gray-700 hover:underline">Hello</a>
      <a href="tabel-perkalian.html" class="text-gray-700 hover:underline">Fun Area</a>
    </nav>

    <!-- Judul -->
    <h1 class="text-center text-4xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-emerald-500">
      Tabel Perkalian: BAMBANG SUGIARTO
    </h1>

    <!-- Tabel Perkalian -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full border-collapse border border-green-400 shadow-lg rounded-lg bg-white">
        <thead class="bg-green-200 text-gray-900">
          <tr>
            <th class="px-4 py-2 text-center text-lg font-semibold">x</th>
            <th class="px-4 py-2 text-center" colspan="10">
              <div class="grid grid-cols-10 gap-2 text-green-800 font-semibold">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Hasil Klik -->
    <div id="result-box" class="text-center text-xl font-bold text-green-700 mt-4">
      Klik salah satu angka untuk melihat penjelasannya.
    </div>

    <!-- Kalkulator -->
    <div class="mt-16 bg-white p-8 rounded-xl shadow-xl border border-green-300">
      <h2 class="text-3xl text-green-600 text-center mb-6 font-bold">Kalkulator Perkalian</h2>
      <form id="kalkulatorForm" class="text-center">
        <input type="number" id="angka1" placeholder="Angka pertama"
          class="w-1/4 px-4 py-2 rounded bg-gray-100 border border-gray-300 text-gray-900 mr-2" required />
        <span class="text-2xl font-bold text-green-800">Ã—</span>
        <input type="number" id="angka2" placeholder="Angka kedua"
          class="w-1/4 px-4 py-2 rounded bg-gray-100 border border-gray-300 text-gray-900 ml-2" required />
        <button type="submit"
          class="mt-4 block mx-auto px-6 py-2 bg-green-500 hover:bg-green-600 rounded text-white font-semibold transition">Hitung</button>
      </form>
      <div id="hasil" class="text-center text-2xl text-green-600 mt-6"></div>
    </div>
  </div>
