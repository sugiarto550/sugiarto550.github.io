<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Perkalian 10x10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #93d0ec98;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
      text-align: right;
    }

    .navbar a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
      transition: 0.3s;
    }

    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #4cb8d3;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    th {
      background-color: #7fc6f0bd;
      color: #fff;
      cursor: default;
    }

    tr:nth-child(even) td {
      background-color: #d1b124;
    }

    tr:nth-child(odd) td {
      background-color: #91e71f;
    }

    #result-box {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Beranda</a>
    <a href="about.html">About Me</a>
    <a href="contact-us.html">Contact Us</a>
    <a href="blog.html">Blog</a>
    <a href="hello.html">Hello</a>
    <a href="tabel-perkalian.html">Fun Area</a>
  </div>

  <div class="content">
    <h1>Tabel Perkalian: BAMBANG SUGIARTO</h1>
    <table id="multiplicationTable">
      <thead>
        <tr>
          <th>x</th>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
          <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
        </tr>
      </thead>
      <tbody>
        <!-- Baris akan dibuat dengan JavaScript -->
      </tbody>
    </table>

    <div id="result-box">Klik salah satu angka hasil perkalian untuk melihat penjelasannya.</div>
  </div>

  <script>
    const tbody = document.querySelector("#multiplicationTable tbody");
    const resultBox = document.getElementById("result-box");

    for (let i = 1; i <= 10; i++) {
      const tr = document.createElement("tr");
      const rowHeader = document.createElement("th");
      rowHeader.textContent = i;
      tr.appendChild(rowHeader);

      for (let j = 1; j <= 10; j++) {
        const td = document.createElement("td");
        const result = i * j;
        td.textContent = result;
        td.onclick = () => {
          resultBox.innerHTML = `${i} Ã— ${j} = <strong>${result}</strong>`;
        };
        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    }
  </script>
</body>
</html>
