<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
    if (localStorage.getItem("modeGelap") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition duration-300 font-sans">

  <!-- Navbar -->
  <div class="bg-white dark:bg-gray-800 shadow px-4 py-2 flex justify-end gap-2 text-sm">
    <a href="index.html" class="px-3 py-1 rounded bg-blue-100 hover:bg-blue-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-blue-800 dark:text-white">Beranda</a>
    <a href="about.html" class="px-3 py-1 rounded bg-blue-100 hover:bg-blue-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-blue-800 dark:text-white">About Me</a>
    <a href="contact-us.html" class="px-3 py-1 rounded bg-blue-100 hover:bg-blue-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-blue-800 dark:text-white">Contact Us</a>
    <a href="guest-feedback.html" class="px-3 py-1 rounded bg-blue-100 hover:bg-blue-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-blue-800 dark:text-white">Guest Feedback</a>
    <a href="tabel-perkalian.html" class="px-3 py-1 rounded bg-blue-100 hover:bg-blue-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-blue-800 dark:text-white">Fun Area</a>
  </div>

  <!-- Header -->
  <header class="bg-blue-700 dark:bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">📢 Forum Diskusi</h1>
    <button onclick="toggleMode()" class="bg-white text-blue-700 dark:bg-gray-600 dark:text-white px-4 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">🌙/☀️</button>
  </header>

  <!-- Tab Navigation -->
  <nav class="bg-white dark:bg-gray-800 shadow mt-2 p-4">
    <ul class="flex gap-4 text-blue-700 dark:text-blue-300 font-medium" id="menuTabs">
      <li><button class="tab-button active-tab" data-tab="umum">💬 Umum</button></li>
      <li><button class="tab-button" data-tab="teknologi">💻 Teknologi</button></li>
      <li><button class="tab-button" data-tab="belajar">📚 Belajar</button></li>
      <li><button class="tab-button" data-tab="saran">📝 Saran & Kritik</button></li>
    </ul>
  </nav>

  <!-- Konten Diskusi -->
  <main class="p-6 space-y-6">
    <!-- Template Diskusi -->
    <div id="content-umum" class="tab-content block bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">💬 Diskusi Umum</h2>
      <input type="text" id="topik-umum" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Judul / Topik" />
      <textarea id="input-umum" rows="2" class="w-full mt-2 border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Tulis komentar..."></textarea>
      <button onclick="kirimKomentar('umum')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Kirim</button>
      <div id="diskusi-umum" class="mt-4 space-y-2"></div>
    </div>

    <div id="content-teknologi" class="tab-content hidden bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">💻 Teknologi</h2>
      <input type="text" id="topik-teknologi" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Judul / Topik" />
      <textarea id="input-teknologi" rows="2" class="w-full mt-2 border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Tulis komentar..."></textarea>
      <button onclick="kirimKomentar('teknologi')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Kirim</button>
      <div id="diskusi-teknologi" class="mt-4 space-y-2"></div>
    </div>

    <div id="content-belajar" class="tab-content hidden bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">📚 Belajar</h2>
      <input type="text" id="topik-belajar" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Judul / Topik" />
      <textarea id="input-belajar" rows="2" class="w-full mt-2 border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Tulis komentar..."></textarea>
      <button onclick="kirimKomentar('belajar')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Kirim</button>
      <div id="diskusi-belajar" class="mt-4 space-y-2"></div>
    </div>

    <div id="content-saran" class="tab-content hidden bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">📝 Saran & Kritik</h2>
      <input type="text" id="topik-saran" class="w-full border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Judul / Topik" />
      <textarea id="input-saran" rows="2" class="w-full mt-2 border rounded p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Tulis komentar..."></textarea>
      <button onclick="kirimKomentar('saran')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Kirim</button>
      <div id="diskusi-saran" class="mt-4 space-y-2"></div>
    </div>
  </main>

  <footer class="bg-gray-200 dark:bg-gray-700 text-center text-sm p-4 text-gray-700 dark:text-gray-300">
    &copy; 2025 Forum Komunitas
  </footer>

  <script>
    function toggleMode() {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("modeGelap", isDark);
    }

    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active-tab"));
        contents.forEach(c => c.classList.add("hidden"));
        tab.classList.add("active-tab");
        document.getElementById("content-" + tab.dataset.tab).classList.remove("hidden");
      });
    });

    function kirimKomentar(kategori) {
      const topik = document.getElementById("topik-" + kategori).value.trim();
      const isi = document.getElementById("input-" + kategori).value.trim();
      if (isi) {
        const komentar = ambilKomentar(kategori);
        komentar.push({ topik, isi });
        localStorage.setItem("komentar-" + kategori, JSON.stringify(komentar));
        tampilkanKomentar(kategori, komentar);
        document.getElementById("topik-" + kategori).value = "";
        document.getElementById("input-" + kategori).value = "";
      }
    }

    function ambilKomentar(kategori) {
      const data = localStorage.getItem("komentar-" + kategori);
      return data ? JSON.parse(data) : [];
    }

    function tampilkanKomentar(kategori, data) {
      const container = document.getElementById("diskusi-" + kategori);
      container.innerHTML = "";
      data.forEach(k => {
        const div = document.createElement("div");
        div.className = "bg-gray-100 dark:bg-gray-700 p-3 rounded border dark:border-gray-600";
        div.innerHTML = (k.topik ? `<strong>${k.topik}</strong><br>` : "") + k.isi;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      ["umum", "teknologi", "belajar", "saran"].forEach(k => tampilkanKomentar(k, ambilKomentar(k)));
    };
  </script>
</body>
</html>
