<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Forum Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-tab {
      @apply border-b-2 border-blue-600 text-blue-800;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-700 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">📢 Forum Diskusi</h1>
  </header>

  <nav class="bg-white shadow mt-2 p-4">
    <ul class="flex flex-wrap gap-4 text-blue-700 font-medium" id="menuTabs">
      <li><button class="tab-button active-tab" data-tab="umum">💬 Umum</button></li>
      <li><button class="tab-button" data-tab="teknologi">💻 Teknologi</button></li>
      <li><button class="tab-button" data-tab="belajar">📚 Belajar</button></li>
      <li><button class="tab-button" data-tab="saran">📝 Saran & Kritik</button></li>
    </ul>
  </nav>

  <main class="p-6">

    <div id="content-umum" class="tab-content block bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-800">💬 Diskusi Umum</h2>
      <p class="text-gray-600">Tempat ngobrol santai tentang topik apa pun.</p>
    </div>

    <div id="content-teknologi" class="tab-content hidden bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-800">💻 Teknologi</h2>
      <p class="text-gray-600">Diskusikan perkembangan terbaru di dunia teknologi.</p>
    </div>

    <div id="content-belajar" class="tab-content hidden bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-800">📚 Belajar</h2>
      <p class="text-gray-600">Sharing materi belajar, tips, dan sumber edukasi.</p>
    </div>

    <div id="content-saran" class="tab-content hidden bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-800">📝 Saran & Kritik</h2>
      <p class="text-gray-600">Berikan masukan agar forum ini makin baik.</p>
    </div>

  </main>

  <footer class="bg-gray-200 text-center text-sm p-4">
    &copy; 2025 Forum Komunitas
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs
        tabs.forEach(t => t.classList.remove('active-tab'));

        // Hide all content
        contents.forEach(content => content.classList.add('hidden'));

        // Show the clicked tab's content
        const tabName = tab.getAttribute('data-tab');
        document.getElementById(`content-${tabName}`).classList.remove('hidden');

        // Set active class on current tab
        tab.classList.add('active-tab');
      });
    });
  </script>

</body>
</html>
