<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambang Sugiarto - 3D Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        model-viewer {
            width: 80%;
            height: 500px;
            display: block;
            margin: auto;
        }
        .navbar {
            background-color: #e2b00d;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .welcome-button, #toggle-mode {
            margin: 10px;
            padding: 10px;
            background-color: #e2b00d;
            border: none;
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: #e2b00d;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body onload="showWelcomeMessage()">

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Beranda</a>
        <a href="about.html">About Me</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="blog.html">Blog</a>
    </div>

    <div class="container">
        <h1>Selamat Datang di Website Bambang Sugiarto!</h1>
        <h2>Eksplorasi Dunia 3D!</h2>

        <!-- Model 3D -->
        <model-viewer id="viewer" 
            src="character.glb" 
            alt="3D Character" 
            auto-rotate 
            camera-controls 
            animation-name="*"
            shadow-intensity="1">
        </model-viewer>

        <button class="welcome-button" onclick="showWelcomeMessage()">Klik untuk Selamat Datang</button>
        <button id="toggle-mode">Mode Gelap</button>
    </div>

    <!-- JavaScript -->
    <script>
        function showWelcomeMessage() {
            alert("Selamat datang di website Bambang Sugiarto!");
        }

        // Animasi Melompat
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("viewer");

            modelViewer.addEventListener("load", () => {
                console.log("3D Model Loaded");
            });

            document.body.addEventListener("click", () => {
                modelViewer.animationName = "Jump";
            });
        });

        // Mode Gelap
        document.getElementById("toggle-mode").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bambang Sugiarto</p>
    </footer>

</body>
</html>
