<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambang Sugiarto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.575);
            position: relative;
            z-index: 2;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        footer {
            background-color: #e2b00d;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body onload="showWelcomeMessage()">

    <div class="navbar">
        <a href="#">Beranda</a>
        <a href="about.html">About Me</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="blog.html">Blog</a>
        <a href="latihan-jql.html">Latihan JQL</a>
    </div>

    <div class="container">
        <h1>Selamat Datang di Website Bambang Sugiarto!</h1>
        <p id="intro">Setiap perjalanan dimulai dengan langkah pertama. Selamat menjelajah!</p>
        <button id="change-text">Klik untuk Ubah Teks</button>
    </div>

    <div class="ball" id="ball"></div>

    <footer>
        <p>&copy; 2025 Perpustakaan Bambang Sugiarto</p>
    </footer>

    <script>
        function showWelcomeMessage() {
            alert("Selamat datang di website Bambang Sugiarto!");
        }

        $(document).ready(function() {
            $("#change-text").click(function() {
                $("#intro").text("Teks telah diubah menggunakan jQuery!");
            });
        });

        const ball = document.getElementById("ball");
        let x = 100, y = 100;
        let dx = 3, dy = 3;
        const ballSize = 50;

        function animate() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (x + ballSize >= width || x <= 0) {
                dx = -dx;
            }
            if (y + ballSize >= height || y <= 0) {
                dy = -dy;
            }

            x += dx;
            y += dy;
            
            ball.style.left = x + "px";
            ball.style.top = y + "px";

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
