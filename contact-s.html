	<h1>Contact Us</h1>
	<p>Ingin tahu lebih banyak tentangku? jangan ragu untuk menghubungiku dengan mengisi formulir di bawah ini.</p>
    <form>
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" placeholder="Silahkan isi nama Anda" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Silahkan isi email Anda" required><br><br>

        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Silahkan tinggalkan pesan Anda" required></textarea><br><br>

        <button type="submit">Kirim</button>
    </form>
